name: unit converter pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Run Unit Tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: success()

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to Staging
      id: netlify
      run: |
        netlify deploy \
          --dir dist \
          --site ${{ secrets.NETLIFY_SITE_ID}} \
          --auth ${{ secrets.NETLIFY_API_TOKEN}}