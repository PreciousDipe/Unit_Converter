<html>
    <head>
        <title>Unit Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="outer">
            <i class="bi bi-brightness-high" id="toggleDark"></i>
            <div class="topcontainer">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="number-el" placeholder="20">
                <button id="convert-btn" onclick="convert()">Convert</button>
            </div>
            <div class="bottomcontainer">
                <h3 id="length-el">Length (Meter/Feet)</h3>
                <h3 id="volume-el">Volume (Liters/Gallons)</h3>
                <h3 id="mass-el">Mass (Kilograms/Pounds)</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
